<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Interface</title>
    <style>
        :root {
            color-scheme: light dark;
            color: rgba(255, 255, 255, 0.87);
            background-color: #242424;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            min-width: 320px;
            min-height: 100vh;
            padding: 20px;
        }

        #root {
            width: 100%;
            max-width: 1200px;
        }

        .app {
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #646cff;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #646cff;
        }

        .header p {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.6);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .add-device-section,
        .devices-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-device-section h2,
        .devices-section h2 {
            margin-bottom: 20px;
            color: #646cff;
            font-size: 1.8em;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.87);
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #646cff;
        }

        .btn-add {
            background: linear-gradient(135deg, #646cff 0%, #535bf2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(100, 108, 255, 0.3);
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .device-card:hover {
            transform: translateY(-5px);
            border-color: #646cff;
            box-shadow: 0 8px 24px rgba(100, 108, 255, 0.2);
        }

        .device-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 2em;
        }

        .device-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .device-info h3 {
            font-size: 1.3em;
            margin-bottom: 8px;
            color: #646cff;
        }

        .ip-address {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            color: #87ceeb;
            word-break: break-all;
        }

        .device-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-copy,
        .btn-delete {
            flex: 1;
            padding: 8px 12px;
            font-size: 0.9em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-copy {
            background: rgba(100, 108, 255, 0.3);
            color: #87ceeb;
        }

        .btn-copy:hover {
            background: rgba(100, 108, 255, 0.5);
        }

        .btn-delete {
            background: rgba(255, 99, 71, 0.3);
            color: #ff6347;
        }

        .btn-delete:hover {
            background: rgba(255, 99, 71, 0.5);
        }

        .no-devices {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 30px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="app">
            <header class="header">
                <h1>Lab Interface</h1>
                <p>Manage your lab devices by IP address</p>
            </header>

            <main class="container">
                <section class="add-device-section">
                    <h2>Add New Device</h2>
                    <form class="form" onsubmit="handleAddDevice(event)">
                        <div class="form-group">
                            <label for="name">Device Name:</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="e.g., Server 1, Router, etc."
                            />
                        </div>

                        <div class="form-group">
                            <label for="ip">IP Address:</label>
                            <input
                                type="text"
                                id="ip"
                                name="ip"
                                placeholder="e.g., 192.168.1.100"
                            />
                        </div>

                        <div class="form-group">
                            <label for="logo">Device Logo:</label>
                            <input
                                type="file"
                                id="logo"
                                name="logo"
                                accept="image/*"
                            />
                        </div>

                        <button type="submit" class="btn-add">Add Device</button>
                    </form>
                </section>

                <section class="devices-section">
                    <h2>Devices (2)</h2>
                    <div class="devices-grid">
                        <div class="device-card">
                            <div class="device-logo">üñ•Ô∏è</div>
                            <div class="device-info">
                                <h3>Main Server</h3>
                                <p class="ip-address">IP: <strong>192.168.1.100</strong></p>
                                <div class="device-actions">
                                    <button class="btn-copy">Copy IP</button>
                                    <button class="btn-delete">Delete</button>
                                </div>
                            </div>
                        </div>

                        <div class="device-card">
                            <div class="device-logo">üîå</div>
                            <div class="device-info">
                                <h3>Network Router</h3>
                                <p class="ip-address">IP: <strong>192.168.1.1</strong></p>
                                <div class="device-actions">
                                    <button class="btn-copy">Copy IP</button>
                                    <button class="btn-delete">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
        function handleAddDevice(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const ip = document.getElementById('ip').value;
            
            if (!name || !ip) {
                alert('Please fill in both fields');
                return;
            }
            
            alert(`Added device: ${name} (${ip})`);
            document.querySelector('form').reset();
        }
    </script>
</body>
</html>
